buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }

    ext {
        minSdkVersion = 16
        compileSdkVersion = 23
        targetSdkVersion = 23
        buildToolsVersion = "23.0.2"
        versionName = "5.1"
        versionCode = 3
    }
}

allprojects {
    repositories {
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        mavenLocal()
    }
}
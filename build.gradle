// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.70'
    ext.androidx_core_version = '1.2.0'
    ext.retrofit_version = '2.6.0'
    ext.navigation_version = '2.2.1'
    ext.lifecycle_version = '2.2.0'
    ext.junit_version = '5.3.2'
    ext.room_version = '2.2.4'

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.6.0.0"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.2.1"
    }
}

allprojects {
    repositories {
        maven { url "http://dl.bintray.com/judopay/maven" }
        maven { url "http://pay.cards/maven" }

        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        mavenLocal()
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'guru.stefma.bintrayrelease:bintrayrelease:1.1.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        google()
    }
}
